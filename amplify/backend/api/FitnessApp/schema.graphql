type Match @model @auth(rules: [{allow: public}]) {
  id: ID!
  User1: User @hasOne
  User2: User @hasOne
}

enum Genders {
  MALE
  FEMALE
  OTHER
}

type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  image: String
  bio: String!
  gender: Genders!
  lookingFor: Genders!
  sub: String!
}
 